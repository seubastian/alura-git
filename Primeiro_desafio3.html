    function checkChar(e) {
        var char = String.fromCharCode(e.keyCode);
        var pattern = '[a-z0-9 ]';
        if (char.match(pattern)) {
            return true;
        }
    }

    function verifica() {

                vetor.splice(achou,1,"Z");

                  }

        }

    var button = document.querySelector("button");
